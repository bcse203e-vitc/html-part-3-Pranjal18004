<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report</title>
</head>
<body>
    <h1>Sales Report</h1>
    <table border="2">
        <thead>
            <tr>
                <th>Region</th>
                <th>Salesperson</th>
                <th>Product</th>
                <th>Quantity Sold</th>
                <th>Unit Price</th>
                <th>Total Sales</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>India</td>
                <td>Pranjal</td>
                <td>Product A</td>
                <td>50</td>
                <td>10</td>
                <td>500</td>
            </tr>
            <tr>
                <td>Australia</td>
                <td>Smith</td>
                <td>Product B</td>
                <td>30</td>
                <td>15</td>
                <td>450</td>
            </tr>
            <tr>
                <td>Saudi Arabia</td>
                <td>Shabbir</td>
                <td>Product C</td>
                <td>40</td>
                <td>20</td>
                <td>800</td>
            </tr>
            <tr bgcolor="yellow">
                <td>China</td>
                <td>Xio</td>
                <td>Product D</td>
                <td>60</td>
                <td>25</td>
                <td>1500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">Grand Total</td>
                <td>3250</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
